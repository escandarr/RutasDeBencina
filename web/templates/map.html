<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Infraestructura Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/leaflet/dist/leaflet.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        header {
            padding: 1rem 2rem;
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(6px);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        header a {
            color: #f8fafc;
            text-decoration: none;
            font-size: 0.95rem;
            border: 1px solid rgba(148, 163, 184, 0.3);
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            transition: all 0.2s ease-in-out;
        }

        header a:hover {
            background-color: rgba(148, 163, 184, 0.15);
            border-color: rgba(148, 163, 184, 0.5);
        }

        main {
            position: relative;
            height: calc(100vh - 82px);
        }

        #map {
            width: 75%;
            height: 100%;
        }

        .map-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(15, 23, 42, 0.75);
            padding: 1rem 1.2rem;
            border-radius: 0.75rem;
            box-shadow: 0 15px 40px rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .map-overlay h2 {
            margin: 0 0 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .map-overlay p {
            margin: 0;
            font-size: 0.9rem;
            color: rgba(226, 232, 240, 0.8);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            main {
                height: calc(100vh - 130px);
            }

            .map-overlay {
                position: static;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Infraestructura de Rutas</h1>
        <a href="{{ url_for('about') }}">Acerca de</a>
    </header>
    <main>
        <div id="map"></div>
        <aside class="map-overlay" aria-live="polite" aria-atomic="true">
            <h2>Estado de los datos</h2>
            <p id="map-status">Cargando infraestructuraâ€¦</p>
        </aside>
    </main>

    <script src="{{ url_for('static', filename='js/leaflet/dist/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}" defer></script>
</body>
</html>
