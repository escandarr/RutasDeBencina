<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calculadora de Ruta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/leaflet/dist/leaflet.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        header {
            padding: 1rem 2rem;
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(6px);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(148, 163, 184, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        header a {
            color: #f8fafc;
            text-decoration: none;
            font-size: 0.95rem;
            border: 1px solid rgba(148, 163, 184, 0.3);
            padding: 0.4rem 0.9rem;
            border-radius: 999px;
            transition: all 0.2s ease-in-out;
        }

        header a:hover {
            background-color: rgba(148, 163, 184, 0.15);
            border-color: rgba(148, 163, 184, 0.5);
        }

        main {
            position: relative;
            height: calc(100vh - 82px);
        }

        main {
            display: grid;
            grid-template-columns: minmax(0, 1fr) 360px;
            gap: 1.5rem;
            padding: 1.5rem;
        }

        #map {
            width: 100%;
            height: calc(100vh - 180px);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
        }

        aside {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 1rem;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
        }

        aside h2 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .controls {
            display: grid;
            gap: 0.75rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            background: rgba(30, 41, 59, 0.6);
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }

        .control-group strong {
            font-size: 0.95rem;
            letter-spacing: 0.02em;
        }

        .control-group span {
            font-size: 0.85rem;
            color: rgba(226, 232, 240, 0.75);
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 0.55rem 1rem;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .cta {
            background: linear-gradient(135deg, #38bdf8, #2563eb);
            color: #0f172a;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .secondary {
            background: rgba(148, 163, 184, 0.15);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.25);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button:not(:disabled):hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
        }

        .status {
            font-size: 0.9rem;
            min-height: 2.2rem;
            display: flex;
            align-items: center;
        }

        @media (max-width: 980px) {
            main {
                grid-template-columns: minmax(0, 1fr);
                padding: 1rem;
            }

            #map {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ruta más Corta</h1>
        <a href="{{ url_for('about') }}">Acerca de</a>
    </header>
    <main>
        <div id="map" role="application" aria-label="Mapa interactivo"></div>
        <aside aria-live="polite" aria-atomic="true">
            <h2>Planificador de trayecto</h2>
            <div class="controls">
                <div class="control-group">
                    <strong>1. Selecciona el origen</strong>
                    <span>Haz clic en el mapa con la opción "Origen" activa.</span>
                    <button id="select-start" class="secondary" data-mode="start">Origen activo</button>
                    <div id="start-summary"></div>
                </div>
                <div class="control-group">
                    <strong>2. Selecciona el destino</strong>
                    <span>Cambia a "Destino" y haz clic en el mapa.</span>
                    <button id="select-end" class="secondary" data-mode="end">Seleccionar destino</button>
                    <div id="end-summary"></div>
                </div>
                <div class="control-group">
                    <strong>3. Calcula la ruta óptima</strong>
                    <button id="compute-route" class="cta" disabled>Calcular ruta</button>
                    <button id="clear-route" class="secondary">Limpiar</button>
                </div>
            </div>
            <p class="status" id="status">Selecciona un origen para comenzar.</p>
        </aside>
    </main>

    <script src="{{ url_for('static', filename='js/leaflet/dist/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}" defer></script>
</body>
</html>
